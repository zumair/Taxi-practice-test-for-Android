	var pointerOfQuestion = -1;

	jQuery.fn.nextQuestion = function(params) {
		var questionNumberTextFieldValue = $('#questionNumberTextField').val();
		var needToCheckAnswer  = $(this).attr('needToCheckAnswer');
		if (questionNumberTextFieldValue.length != 0) {
			//If we are not running first time then answer cannot be blank.
			if(needToCheckAnswer === 'true'){
				var result = $(this).checkAnswer();
				if (result != true) {
					return;
				}
			}

			//Have we reached to the end of test
			if ((pointerOfQuestion + 1) === routes.length) {
				alert('Test completed !');
				pointerOfQuestion = -1;
			}
		}

		pointerOfQuestion = pointerOfQuestion + 1;
		$('#questionNumberTextField').val(pointerOfQuestion + 1);

		var nextQuestionToPrint = routes[pointerOfQuestion][0];
		$('#questionLabelSpan').html('');
		$('#questionLabelSpan').html(nextQuestionToPrint);

		var remainingQuestions = (routes.length - (pointerOfQuestion + 1));
		$('#remainingQuestionsTextField').val(remainingQuestions);

	}

	jQuery.fn.checkAnswer = function(params) {
		var answer = $('#answerTextField').val();
		$('#messageSpan').removeClass('error');
		$('#messageSpan').removeClass('msg');
		if (answer.length != 0) {
			var actualAnswer = routes[pointerOfQuestion][1];
			if (actualAnswer.toUpperCase() === answer.toUpperCase()) {
				$('#messageSpan').html('');
				$('#answerTextField').val('');
				return true;
			} else {
				$('#messageSpan').addClass('error');
				$('#messageSpan').html('Wrong! ');
			}
		} else {
			$('#messageSpan').addClass('msg');
			$('#messageSpan').html('You have to choose an answer! ');
		}
		return false;
	}

	jQuery.fn.clearAnswer = function(params) {
		$('#messageSpan').removeClass('error');
		$('#messageSpan').removeClass('msg');
		$('#messageSpan').html('');
		$('#answerTextField').val('');
	}

	jQuery.fn.showAnswer = function(params) {
		$('#messageSpan').removeClass('error');
		$('#messageSpan').removeClass('msg');

		var actualAnswer = routes[pointerOfQuestion][1];
		$('#messageSpan').addClass('msg');
		$('#messageSpan').html(actualAnswer);
	}

	$(document).ready($(function() {

		var answers = [];
		for (index = 0; index < routes.length; index++) {
			answers[index] = routes[index][1];
		}

		$("#answerTextField").autocomplete({
			source : answers
		});

		$(document).nextQuestion();

	}));
